<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./app/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: cyan;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img src="./app/images/image-equilibrium.jpg" alt="equilibrium" />

          <div class="img-overlay">
            <img src="./app/images/icon-view.svg" alt="view" />
          </div>
        </div>
        <div class="card__text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="info">
            <span>
              <img src="./app/images/icon-ethereum.svg" alt="ethereum" /> 0.041
              ETH</span
            >
            <span>
              <img src="./app/images/icon-clock.svg" alt="clock" /> 3 days
              left</span
            >
          </div>

          <div class="author">
            <div class="avatar">
              <img src="./app/images/image-avatar.png" alt="avatar" />
            </div>
            <h2>Creation of <span>Jules Wyvern</span></h2>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emre Cakir</a>.
    </footer>

    <script src="./app/js/script.js"></script>
  </body>
</html>
